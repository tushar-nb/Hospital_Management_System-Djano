<!-- templates/patient/change_status_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Change Patient Status</title>
</head>
<body>
    <h1>Change Patient Status</h1>
    <form method="post" action="{% url 'change_patient_status' patient_id=patient.id %}">
        {% csrf_token %}
        <label for="new_status">New Status:</label>
        <select name="new_status" id="new_status">
            {% for choice in status_choices %}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
        </select>
        <button type="submit">Change Status</button>
    </form>
    <a href="{% url 'patient_list' %}">Back to Patient List</a>
</body>
</html>
